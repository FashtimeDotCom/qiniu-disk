<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>七牛个人网盘</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.slim.min.js"></script>
    <script src="https://cdn.bootcss.com/popper.js/1.12.5/umd/popper.min.js"></script>
    <script src="https://cdn.bootcss.com/bootstrap/4.0.0-beta/js/bootstrap.min.js"></script>
    <script src="qwebchannel.js"></script>
    <link href="https://cdn.bootcss.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: "Helvetica Neue", Helvetica, Microsoft Yahei, Hiragino Sans GB, WenQuanYi Micro Hei, sans-serif;
        }
        
        p {
            white-space: normal;
            word-break: break-all;
            line-height: 27px;
        }
        
        .margin-bigger {
            margin: 10px;
        }
        
        .div-content {
            margin-top: 50px;
            text-align: center;
        }
        
        .header-container {
            color: #fff;
            background-color: #5FC3E4;
            background-image: linear-gradient(120deg, #E55D87, #5FC3E4);
            padding: 60px 10px 10px 10px;
        }
        
        .img-container {
            margin-bottom: 15px;
            padding: 25px;
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.6);
            width: 160px;
            display: inline-block;
        }
        
        .version {
            font-size: 13px;
            margin-top: 15px;
            margin-bottom: 30px;
            color: #fff;
        }
        
        .container {
            color: #555;
            margin-top: 20px;
        }
        
        .half-hr {
            width: 100px;
        }
        
        .footer-container {
            margin-top: 20px;
            padding: 15px;
            width: 100%;
            border-top: 1px solid #cccccc;
            background-color: #efefef;
        }
        
        .ft-span {
            margin: 15px;
            font-size: 14px;
        }
        
        .modal-body {
            color: #444;
        }

    </style>
</head>

<body>
    <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
        <a class="navbar-brand" href="#">七牛个人网盘</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
        <div class="collapse navbar-collapse" id="navbarCollapse">
            <ul class="navbar-nav mr-auto">
            </ul>
            <form class="form-inline mt-2 mt-md-0">
                <button class="btn btn-dark my-2 my-sm-0" type="button" data-toggle="modal" data-target="#setting-modal">Setting</button>
            </form>
        </div>
    </nav>
    <div class="div-content">
        <div class="header-container">
			<h1>Header</h1>
        </div>
        <div class="container">
            <h2>The Files</h2>
        </div>
        <div class="footer-container">
            <span class="ft-span">
                <a href="https://kyle.net.cn" target="_blank">©2018 https://kyle.net.cn All right reserved.</a>
            </span>
        </div>
    </div>

    <!-- Setting Modal -->
    <div class="modal fade" id="setting-modal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Qiniu Account Setting</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="form-group">
                            <label for="recipient-name" class="form-control-label">Bucket Name:</label>
                            <input type="text" class="form-control" id="bucket_name">
                        </div>
                        <div class="form-group">
                            <label for="recipient-name" class="form-control-label">Access Key:</label>
                            <input type="text" class="form-control" id="access_key">
                        </div>
                        <div class="form-group">
                            <label for="recipient-name" class="form-control-label">Secret Key:</label>
                            <input type="text" class="form-control" id="secret_key">
                        </div>
                        <div class="form-group">
                            <label for="recipient-name" class="form-control-label">Domain Name:</label>
                            <input type="text" class="form-control" id="domain_name" placeholder="eg. http://ort84ej.bkt.clouddn.com">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" onclick="save_qiniu_param()">Save</button>
                </div>
            </div>
        </div>
    </div>
    <script>
		function test(){
			new QWebChannel(qt.webChannelTransport, function (channel) {
				channel.objects.handler.test("pppaaa", function(r){alert(r);});
			});
		}
		
		function completeAndReturnName() {
			alert("from js.");
			return "abc"
		}
    </script>
</body>

</html>
